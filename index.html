<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>ERRUNDS</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="/" method="post">
                <h1 style="margin-bottom: 15px;">Create an Account</h1>
               
                <span>Register with your personal details to use all website features</span>
                <input name="name" type="text" class="Name" placeholder="Name" required>
                <input name="contact" type="tel" class="Name" placeholder="Mobile Number +254" required>
                <input name="email" type="email" class="Mail" placeholder="Email" required>
                <input name="password" class="Pass" type="password" placeholder="Password" required>
                <button id="signUp" type="submit">Sign Up</button>
            </form>
        </div>
        <div class="small-container">
                <div class="panel">
                    <a class="hidden" id="register" href="/signin">
                    <p>Already have an account?</p> Sign In</a>
                </div>
            </div>
        </div> 
    </div>   
<script src="script.js" type="module"></script>
   
</body>

</html>
